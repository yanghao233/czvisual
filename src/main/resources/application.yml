spring:
  # 关闭thymeleaf缓存
  thymeleaf:
    cache: false
  web:
    resources:
      static-locations: classpath:/static/
  # 配置 MySQL
  datasource:
    url: jdbc:mysql://aedfh.tpddns.cn:9306/czvisual?serverTimezone=UTC
    username: root
    password: 123456
